<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>  
  <link rel="stylesheet" href="styel2.css">
  <title>電卓</title>
</head>
<body>
  <form name="dentaku">
  <div> 
    <input type="text" class="display" name="display" value="" disabled style="text-align:right;" readonly="ture">
  </div>
    <table border="4">
         <!-- 上から1段目（7~9＋+） -->
         <tr>
          <td><input type="button" class="btn-number" value="7" onclick="get_calc(this)"></td>
          <td><input type="button" class="btn-number" value="8" onclick="get_calc(this)"></td>
          <td><input type="button" class="btn-number" value="9" onclick="get_calc(this)"></td>
          <td><input type="button" class="operator"   value="+"  onclick="get_calc(this)"></td>
        </tr>
          
        <!-- 上から2段目（4~6＋-） -->
        <tr>
          <td><input type="button" class="btn-number" value="4" onclick="get_calc(this)"></td>
          <td><input type="button" class="btn-number" value="5" onclick="get_calc(this)"></td>
          <td><input type="button" class="btn-number" value="6" onclick="get_calc(this)"></td>
          <td><input type="button" class="operator"   value="-" onclick="get_calc(this)"></td>
        </tr>
   
        <!-- 上から3段目（1~3＋×） -->
        <tr>
          <td><input type="button" class="btn-number" value="1" onclick="get_calc(this)"></td>
          <td><input type="button" class="btn-number" value="2" onclick="get_calc(this)"></td>
          <td><input type="button" class="btn-number" value="3" onclick="get_calc(this)"></td>
          <td><input type="button" class="operator"  value="*"  name="multi_btn" onclick="get_calc(this)"></td>
        </tr>
   
        <!-- 上から4段目（0/00/./÷) -->
        <tr>
          <td><input type="button" class="btn-number" value="0" onclick="get_calc(this)"></button></td>
          <td><input type="button" class="btn-number" value="00" onclick="get_calc(this)"></button></td>          
          <td><input type="button" value="." class="operator" name="div_btn" onclick="get_calc(this)"></button></td>
          <td><input type="button" value="/" class="operator" name="div_btn" onclick="get_calc(this)"></button></td>
        </tr>

        <!-- 上から5段目（AC/=) -->
        <tr>
          <td colspan="2"><input type="button" class="btn-other2" value="AC" onclick="get_calc(this)"></button></td>
          <td colspan="2"><input type="button" class="equal"  value="="  onclick="get_calc(this)"></button></td>
        </tr>

      </table>
      <script src="main2.js"></script>
    </form>
  </body>
</html>
